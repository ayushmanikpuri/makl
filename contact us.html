<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Contact Us</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafc;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Navigation panel at top */
  nav {
    background: #d8ade9c0;
    border: 1px solid #eb6d6d;
    color: #34495e;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.8rem 1.5rem;
    font-size: 1.1rem;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  nav .logo {
    font-weight: 700;
    font-size: 1.4rem;
    letter-spacing: 1.2px;
  }
  nav ul {
    display: flex;
    list-style: none;
  }
  nav ul li {
    margin-left: 1.2rem;
  }
  nav ul li a {
    color: #34495e;
    text-decoration: none;
    padding: 0.4rem 0.8rem;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  nav ul li a:hover,
  nav ul li a:focus {
    background-color: #34495e;
    outline: none;
  }

  /* Container for page content */
  main {
    flex-grow: 1;
    max-width: 480px;
    margin: 1.5rem auto 2rem;
    padding: 0 1rem;
    width: 100%;
  }

  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 700;
    color: #2c3e50;
  }

  /* Contact form styles */
  form {
    background: white;
    padding: 2rem 1.8rem;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(44, 62, 80, 0.15);
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: #34495e;
    font-size: 0.95rem;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 0.65rem 0.8rem;
    border: 1.8px solid #d1d9e6;
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
    background-color: #fefefe;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    border-color: #2980b9;
    outline: none;
    background-color: #f0f7ff;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
    max-height: 250px;
  }
  button {
    margin-top: 1.6rem;
    background-color: #2980b9;
    color: white;
    border: none;
    font-size: 1.1rem;
    font-weight: 700;
    padding: 0.8rem 1.3rem;
    border-radius: 10px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover,
  button:focus {
    background-color: #1c598a;
    outline: none;
  }

  /* Responsive nav for small screens - hamburger toggle */
  @media (max-width: 480px) {
    nav {
      flex-wrap: wrap;
      padding: 0.8rem 1rem;
    }
    nav .logo {
      flex: 1 0 100%;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    nav ul {
      flex: 1 0 100%;
      justify-content: center;
      margin-bottom: 0.5rem;
    }
    nav ul li {
      margin-left: 0.7rem;
      margin-right: 0.7rem;
    }
    main {
      margin: 1rem auto 2rem;
      padding: 0 0.7rem;
    }
  }
</style>
</head>
<body>
<nav>
  <div class="logo">LIBRARY MANAGEMENT</div>
  <ul role="navigation" aria-label="Primary" >
    <li><a href="index.html" tabindex="0">Home</a></li>
    <li><a href="aboutus.html" tabindex="0">About(me)</a></li>
    <li><a href="#" tabindex="0" aria-current="page">Books</a></li>
    <li><a href="contact us.html" tabindex="0">Contact</a></li>
  </ul>
</nav>

<main>
  <h1>Contact Us</h1>
  <form id="contactForm" novalidate>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autocomplete="name" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" required autocomplete="email" />

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</main>

<script>
  // Simple client-side validation and form submit simulation
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    if (form.checkValidity() === false) {
      form.reportValidity();
      return;
    }
    alert('Thank you for contacting us, ' + form.name.value.trim() + '! We will get back to you shortly.');
    form.reset();
  });
</script>
</body>
</html>
